
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,32
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM=wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_DEBUG, portals
env = SDL_VIDEODRIVER, x11
env = GTK_THEME, rose-pine

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options = caps:ctrl_modifier
    kb_rules = 
    follow_mouse = 1
    mouse_refocus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
      clickfinger_behavior = false # two-finger to right click
    }

    tablet {
      output = eDP-1
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    # col.active_border = rgba(ff0033ee) rgba(ffcc00ee) rgba(00ccffee) rgba(ffcc00ee) rgba(ff00ccee) rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(86cecbff) rgba(039393ff) 30deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 0, 0, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

group {
  col.border_active = rgba(e12885ff)

  groupbar {
    enabled = true
    height = 2
    render_titles = false
    gradients = true
    col.active = rgba(e12885ff)
    col.inactive = rgba(595959aa)
  }
}

misc {
  force_default_wallpaper = 0
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
$LAPTOP_TOUCHPAD_ENABLED = false
device {
  name = syna8020:00-06cb:ce5c-touchpad
  sensitivity = 0.2
  enabled = $LAPTOP_TOUCHPAD_ENABLED
}

$LAPTOP_KB_ENABLED = true
device {
  name = at-translated-set-2-keyboard
  enabled = $LAPTOP_KB_ENABLED
}

# Example windowrule v1
# windowrule = float,title:^(Onboard)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:(firefox), title:^(Picture-in-Picture)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, kitty
# bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, dolphin
bind = $mainMod + SHIFT, F, togglefloating, 
bind = $mainMod, R, exec, anyrun
bind = $mainMod, P, pseudo, # dwindlee
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# User-defined binds ===========================================================
#
#
# ==============================================================================

# bind = $mainMod, Return, exec, wezterm
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod + SHIFT, Q, exec, hyprlock --immediate
bind = $mainMod, E, togglesplit, # dwindle
bindr = SUPER, SUPER_L, exec, pgrep anyrun && pkill anyrun || anyrun
bind = $mainMod, Tab, cyclenext, prev tiled
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglegroup
bind = $mainMod + S, Tab, changegroupactive 

bind = $mainMod + S, l, moveintogroup, r
bind = $mainMod + S, h, moveintogroup, l

# VIM-like bindings
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod + Alt, M, movecursor, 0 0
# bind = $mainMod + Alt, L, movecursor, ${echo $(hyprctl cursorpos | awk '{print $1 + 5, $2}')}

# bind = $mainMod + SHIFT, M, exec, source ~/.config/hypr/scripts/mirror_monitor.sh
# bind = $mainMod + SHIFT, E, exec, source ~/.config/hypr/scripts/expand_monitor.sh


# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 3.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 3.0 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screenshot
bind = , Print, exec, grim -c | wl-copy && notify-send "Screenshot copied to clipboard"
bind = $mainMod, Print, exec, grim -c -g "$(slurp)" | wl-copy && notify-send "Screenshot copied to clipboard"
bind = Alt, Print, exec, hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g -
# bind = $mainMod, o, exec, google-chrome-stable --profile-directory=Default --enable-features=TouchpadOverscrollHistoryNavigation --enable-wayland-ime
# bind = $mainMod, u, exec, google-chrome-stable --profile-directory=Profile\ 1  --enable-features=TouchpadOverscrollHistoryNavigation --enable-wayland-ime
bind = $mainMod, o, exec, google-chrome-stable --profile-directory=Default
bind = $mainMod, u, exec, google-chrome-stable --profile-directory=Profile\ 1
bind = $mainMod, i, exec, firefox
# bind = $mainMod, b, exec, blender
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, D, exec, hyprctl keyword monitor HDMI-A-1,preferred,0x1080,1
bind = $mainMod, A, exec, hyprctl keyword monitor HDMI-A-1,preferred,auto,1,mirror,eDP-1
bind = $mainMod, Z, exec, ~/.config/hypr/scripts/toggle_touchpad.sh

# exec-once = iio-sensor-proxy & iio-hyprland
exec-once = hyprpaper
exec-once = hypridle
exec-once = fcitx5
# exec-once = xremap ~/.config/xremap/config.yaml
exec-once = nm-applet
exec-once = swaync
exec-once = kdeconnectd
exec-once = gnome-keyring-daemon --start
exec-once = waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css
exec-once = hyprpaper ~/.config/hypr/haxxor-bunny.png
exec-once = ~/.config/hypr/scripts/auto_disable_keyboard.sh
