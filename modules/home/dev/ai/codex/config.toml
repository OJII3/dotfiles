approval_policy = "on-request"
sandbox_mode    = "workspace-write"
model_reasoning_effect = "medium"
network_access = true
notify = ["bash", "-lc", "~/.codex/scripts/notify.sh stop"]

[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true

[tui]
notifications = ["agent-turn-complete","approval-requested"]

[shell_environment_policy]
inherit = "core"
include_only = ["PATH","HOME","USER"]
exclude = ["AWS_*","AZURE_*","*TOKEN*","*SECRET*","*KEY*"]

[mcp_servers.context7]
command = "bunx"
args = ["-y", "@upstash/context7-mcp@latest"]

[mcp_servers.voicevox]
command = "bunx"
args = ["-y", "@t09tanaka/mcp-simple-voicevox"]

[mcp_servers.devtools]
command = "bunx"
args = ["-y", "chrome-devtools-mcp@latest"]
